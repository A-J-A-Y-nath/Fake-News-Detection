<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="icon" tyoe="image/png" href="{{url_for('static',filename='fk.png')}}">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
    background: linear-gradient(to right, #1e1e1e, #2a2a2a); /* Dark sleek gradient */
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
}

.navbar h1 {
    font-size: 24px;
    color: cyan;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
    color: cyan;
}

/* Layout Styling */
.container {
    display: flex;
    flex: 1;
    height: calc(100vh - 60px); /* Adjusting for navbar */
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    backdrop-filter: blur(5px);
    box-shadow: 4px 0 10px rgba(0, 255, 255, 0.2);
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul a {
    text-decoration: none;
    color: white;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar ul a:hover {
    background: rgba(0, 255, 255, 0.2);
}

/* Chat Container */
.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

/* Chat Box */
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
}

/* Chat Messages */
.chat-message {
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    width: fit-content;
    max-width: 80%;
    opacity: 0;
    transform: translateY(20px);
    animation: fade-in 0.5s ease-in-out forwards;
}

/* User Message - Aligned to the Right */
.user-message {
    background: cyan;
    color: black;
    align-self: flex-end; /* Moves user messages to the right */
    text-align: justify;
    margin-left: auto; /* Ensures it sticks to the right */
}

/* Bot Message - Aligned to the Left */
.bot {
    background: rgba(0, 255, 255, 0.2);
    color: white;
    align-self: flex-start; /* Keeps bot messages on the left */
}

/* Chat Input Box */
.input-box {
    display: flex;
    background: rgba(0, 0, 0, 0.6);
    padding: 12px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.input-box input {
    flex: 1;
    padding: 10px;
    border: none;
    background: transparent;
    color: white;
    font-size: 16px;
    outline: none;
}

.input-box input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.input-box button {
    background: cyan;
    color: black;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.input-box button:hover {
    background: #00f5ff;
}

/* Typing Animation */
@keyframes typing {
    0% { opacity: 0.2; }
    50% { opacity: 1; }
    100% { opacity: 0.2; }
}

.typing-dots {
    text-align: left;
    margin-top: 5px;
}

.typing-dots span {
    font-size: 24px;
    color: cyan;
    animation: typing 1.5s infinite ease-in-out alternate;
}

/* Smooth Fade-In Animation */
@keyframes fade-in {
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        text-align: center;
        box-shadow: none;
    }

    .chat-container {
        padding: 15px;
    }

    .chat-box {
        height: 60vh;
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Fake News Detector</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="{{url_for('Analyze')}}">Analyze</a></li>
            <li><a href="#">History</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Recent Analyses</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>
        <main class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="chat-message bot visible">Hello! Enter a news article to check its authenticity.</div>
            </div>
            <div class="input-box">
                <input type="text" id="newsInput" placeholder="Type your news text...">
                <button onclick="analyzeNews()">Send</button>
            </div>
        </main>
    </div>
    
    <script>
        function analyzeNews() {
            let input = document.getElementById("newsInput").value;
            let chatBox = document.getElementById("chatBox");


            if (input.trim() === "") {
                alert("Please enter news text or a URL.");
                return;
            }
            
            let userMessage = document.createElement("div");
            userMessage.classList.add("chat-message", "user-message", "visible");
            userMessage.textContent = input;
            chatBox.appendChild(userMessage);
            
            let botMessage = document.createElement("div");
            botMessage.classList.add("chat-message", "bot");
            botMessage.innerHTML = '<span class="loading"></span> Analyzing...';
            chatBox.appendChild(botMessage);

            
            // Simulate a loading time
            setTimeout(() => {

                fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: input })
            })
            .then(response => response.json())
            .then(data => {

                

                botMessage.innerHTML = "Fake News Detection Result : <br>" +  data.response.replace(/\n/g,"<br>");
                botMessage.classList.add("visible");
            })
            .catch(error => {
                console.error('Error:', error);
            });
        

            }, 2000);
            
            document.getElementById("newsInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        document.getElementById("newsInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevents the default newline behavior in input
                    analyzeNews(); // Calls the function to send the message
                    
                }
            });
    </script>
</body>
</html>
